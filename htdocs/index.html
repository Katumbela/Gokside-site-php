    .primario{

    .logog{
        display: none;
    }

    @keyframes piscar {
        0%{
            opacity: .5;
        }

        50%{
            opacity: 1;
        }
        100%{
            opacity: .5;
        }
    }

    @keyframes salt {
        0%{
            transform: translateY(10px);
        }

        50%{
            transform: translateY(-15px);
        }
        100%{
            transform: translateY(10px);
        }
    }


    .b svg{
        cursor: pointer;
        animation: 2s salt linear infinite;
    }
    
    .b:hover svg{
       animation: step-start;
   }

    @media screen and (min-width: 760px) {
        
    .logog{
        display: block;
        position: absolute;
        right: 18%;
        top: 8rem;
        animation: 2s piscar ease-in infinite;
    }
    }

    body, html{
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    #service, header{
        height: 100vh;
    }

    .p1{
        min-height: 80vh;
        max-height: 80vh;
        background: #f1f1f1;
        min-width: 50%;
        max-width: 50%;
        display: grid;
        place-items: center;
        border-radius: 30px;
        box-shadow: 0px 2px 9px rgb(219, 219, 219);
    }

    .p2{
        min-height: 76vh;
        max-height: 76vh;
        display: grid;
        place-items: center;
        background: #ffffff;
        min-width: 92%;
        max-width: 92%;
        border-radius: 20px;
    }

    .p3{
        min-height: 76vh;
        max-height: 76vh;
        background: transparent;
        min-width: 100%;
        max-width: 100%;
        padding: 1rem;
        border-radius: 15px;
    }

    .t2, .t3, .t4{
        display: none;
    }
